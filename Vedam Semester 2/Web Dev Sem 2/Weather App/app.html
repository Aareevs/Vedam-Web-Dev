<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                background: #2f4f4f;
                color: #fff;
            }
            header {
                background: #4a6572;
                padding: 12px 0;
                text-align: center;
            }
            header form input[type="text"] {
                padding: 8px;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            header form button {
                padding: 8px 12px;
                margin-left: 6px;
                border: none;
                border-radius: 4px;
                background: #f0ad4e;
                cursor: pointer;
            }
            main {
                display: flex;
                align-items: center;
                justify-content: center;
                height: calc(100vh - 76px);
            }
            .card {
                background: rgba(0,0,0,0.25);
                padding: 18px 22px;
                border-radius: 8px;
                display: flex;
                gap: 18px;
                align-items: center;
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            }
            .temp { font-size: 28px; }
            .place { font-size: 20px; font-weight: bold; }
            .meta { font-size: 12px; opacity: 0.9; }
            .icon { text-align: center; }
        </style>
</head>
<body>
        <header>
                <form action="#" method="get">
                        <input type="text" name="location" placeholder="Enter location">
                        <button type="submit">Search</button>
                </form>
        </header>

        <main>
                <div class="card">
                    <div class="temp">12.5 Â°C</div>
                    <div>
                        <div class="place">Delhi</div>
                        <div class="meta">9:15 Friday 2026-01-30</div>
                    </div>
                    <div class="icon">
                        <img src="//cdn.weatherapi.com/weather/64x64/night/143.png" alt="Weather Icon">
                        <div class="meta">Sunny</div>
                    </div>
                </div>
        </main>

    <script src="app.js"></script>
</body>
</html>
