<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declarations</title>
</head>
<body>
    <script>
        function greet(a){
    console.log("parameter:", a);
    return "greet() was called";
}

greet(7);  //parameter: 7
greet(); //parameter: undefined
greet(7,"A"); //parameter: 7
    </script>
</body>
</html>
