<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        h1{
            color: darkblue;
            font-weight: bold;
            font-size: 45px;
        }
        .bluebox {
      background-color:lightblue;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 50px auto;
      border: 2px solid darkblue;
    }

    .bluebox textarea {
      width: 90%;
      height: 60px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: none; 
    }

    .bluebox button {
      background-color: darkblue;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    </style>
</head>
<body>
    <div align="center">
        <h1 class="heading">Contact Me</h1>
    </div>
    <div class="bluebox">
        <textarea style="width: 300px; height: 50px;" placeholder="Enter your name"></textarea>
    <textarea style="width: 300px; height: 50px;" placeholder="Enter your email"></textarea>
    <textarea style="width: 300px; height: 100px;" placeholder="Your message"></textarea>
    <br>
    <button style="width: 150px; height: 50px;">Send</button>
    </div>
</body>
</html>
