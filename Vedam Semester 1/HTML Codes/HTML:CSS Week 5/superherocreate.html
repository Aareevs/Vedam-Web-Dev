<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
       body{
        background-color: #4c2819;
       }

        .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a0e07;
      padding: 10px 40px;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #bfbfbf;
      font-size: 15px;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
    }

    .super {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .right-buttons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .right-buttons a {
      text-decoration: none;
      color: white;
      font-size: 15px;
    }

    .start-test {
      background-color: #ff5c1c;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="navbar">
    <!-- Left side links -->
    <div class="nav-links">
      <a href="#">What's Included</a>
      <a href="#" class="active">Stories</a>
      <a href="#">Our Why</a>
      <a href="#">FAQs</a>
    </div>

    <div class="super">superpower</div>

    <!-- Right sidelinks -->
    <div class="right-buttons">
      <a href="#">Login</a>
      <a href="#" class="start-test">Start Testing</a>
    </div>
  </div>
</body>
</html>
