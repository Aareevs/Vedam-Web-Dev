<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Job Application</title>
    <style>
        form{
            padding-bottom: 5px;
        }
        button{
            padding-top: 6px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Job Application Form for Jobless People</h1>
    </div> <br>
    <form>
      <label>Name:</label>
      <input type="name" />
    </form>
    <form>
      <label>E-Mail:</label>
      <input type="email" />
    </form>
    <form>
      <label>Telephone no:</label>
      <input type="tel" />
    </form>
    <form>
      <label>Date of Birth:</label>
      <input type="date" />
    </form>
    <form>
      <label>Upload Resume:</label>
      <input type="file" />
    </form>
    <label> Prefefered Job Location: </label>
    <select name="DropdownName">
      <option value="option1">Delhi</option>
      <option value="option2">Mumbai</option>
      <option value="option3">Bangalore</option>
      <option value="option4">Hyderabad</option>
    </select> <br>
    <label>
        Submit Please:
    </label>
    <button type="submit">Submit Here</button>
    <form>
      <label>vehicle you own:</label>
      <input type="checkbox" />
    </form>

</body>
</html>
