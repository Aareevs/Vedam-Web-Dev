<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element&Faricorn</title>
    <style>
      form {
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Input Tag Examples -->
    <form>
      <label>E-Mail:</label>
      <input type="email" />
      <button type="submit">Submit Here</button>
    </form>
    <form>
      <label>Password:</label>
      <input type="password" />
      <button type="submit">Submit Here</button>
    </form>
    <form>
      <label>increment:</label>
      <input type="number" max="1000" min="100" />
      <button type="submit">Submit Here</button>
    </form>
    <form>
      <label>Date:</label>
      <input type="date" />
      <button type="submit">Submit Here</button>
    </form>

    <!-- Drop-Down Boxes -->
    <label> Choose your dog: </label>
    <select name="DropdownName">
      <option value="option1">Beagle</option>
      <option value="option2">Golden Retriever</option>
      <option value="option3">Husky</option>
    </select>
  </body>
</html>
