<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach function in JS</title>
</head>
<body>
    
    <script>
        let students = ["shivnahs", "aaditya", "awnish"];
        students.forEach(function(stu){
            console.log(stu);
        })

        students.forEach(function(stu){
            console.log("Hello " + stu);
        }
    );
    </script>
</body>
</html>
