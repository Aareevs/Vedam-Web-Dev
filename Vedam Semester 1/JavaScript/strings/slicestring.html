<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Slice for String in JS</title>
</head>
<body>
    
    <Script>
        let name = "shivanshy ojha";
        let char = name.slice(0, 1);
        name = char.toUpperCase() + name.slice(1);
        alert(name); //Output: shivanshy ojha
    </Script>
</body>
</html>
